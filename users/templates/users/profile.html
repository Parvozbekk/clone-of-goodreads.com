{% extends "base.html" %}

{% block title %} Profile Page {% endblock %}

{% block content %}
    <h1>Profile Page</h1>

    <img class = "profile_pic" src="{{ user.profile_picture.url }}" alt="profile picture">
    <div>
        <a href="{% url 'users:profile-edit' %}">Edit profil </a>
    </div>

    <p>Username: {{ user.username }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>

{% endblock %}
